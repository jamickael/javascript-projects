<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <form action="https://handlers.education.launchcode.org/request-parrot" method="post">
      <label>Test Name<input type="text" name="testName"/></label>
      <label>Test Date<input type="date" name="testDate"/></label>
      <label>Rocket Type
        <select name="rocketType">
        <option value="">*Select One*</option>
        <option value="1">Brant</option>
        <option value="2">Lynx</option>
        <option value="3">Orion</option>
        <option value="4">Terrier</option>
      </select>
      </label>
      
      <label>Number of Rocket Boosters<input type="number" name="boosterCount"/></label>
      Wind Rating: 
      <label>No Wind<input type="radio" name="windRating" value="noWind"/></label>
      <label>Mild<input type="radio" name="windRating" value="mild"/></label>
      <label>Strong<input type="radio" name="windRating" value="strong"/></label>
      <label>Use production grade servers<input type="checkbox" name="productionServers"/></label>
      <button>Run Flight Simulation!</button>
      <script>
        window.addEventListener("load", function() {
          let form = document.querySelector("form");
          form.addEventListener("submit", function(event) {
            let ansOne = document.querySelector("input[name=testName]")
            let ansTwo = document.querySelector("input[name=testDate]")
            let ansThree = document.querySelector("input[name=rocketType]")
            let ansFour = document.querySelector("input[name=boosterCount]")
            let ansFive = document.querySelector("input[name=windRating]")
            let ansSix = document.querySelector("input[name=productionServers]")
            if (ansOne.value === "" || ansTwo.value === "" || ansThree.value === "" || ansFour.value === "" || ansFive.value === "" || ansSix.value === "") {
                alert("All fields are required!");
                event.preventDefault();
              }
            })
        })
      </script>
    </form>
  </body>
  
</html>
